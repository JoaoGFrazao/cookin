{% extends 'receitas/base.html' %}
{% load static %}
{% block content %}


<section style="margin-left: 5em">
                <form action="{% url 'cadastro' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        {% for field in form.visible_fields %}
                            <div class="form-group" style="margin-bottom: 10px;">
                                <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                                {{field}}
                            </div>
                            {% for error in field.errors %}
                            <div class="alert alert-danger">
                                {{error}}
                            </div> 
                            {% endfor %}
                            {% endfor %}
                    </div>
                    <div>
                        <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Cadastrar</button>
                    </div>
                </form>

                {% include "receitas/partials/_google-oauth.html" %}
                
            </section>


{% endblock %}
