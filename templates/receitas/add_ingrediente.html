{% extends 'receitas/base.html' %}
{% load static %}
{% block content %}

<section style="margin-left: 5em; margin-top: 30px;">
    <form action="{% url 'add_ingrediente' %}" method="post">
        {% csrf_token %}
        <div class="row">
            {% for field in form.visible_fields %}
                <div class="form-group" style="margin-bottom: 10px;">
                    <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                    {{field}}
                </div>
                {% if field.errors %}
                {% for error in field.errors %}
                <div class="alert alert-danger">
                    {{error}}
                </div>
                {% endfor %}
                {% endif %}
        </div>
        {% endfor %}
        <div>
            <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Adicionar Ingrediente</button>
            <a class="btn btn-success col-12" style="padding: top 5px; margin-top: 15px;" href="{% url 'compartilhe_receita' %}">Voltar Para Compartilhar Receita</a>
        </div>

    </form>
</section>

{% endblock %}
